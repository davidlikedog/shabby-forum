<!--注册开始-->
<div class="container">
    <div class="row bg-success register">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2"></div>
                <label for="inputName" class="col-sm-2 control-label">填写昵称：</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="inputName" placeholder="填写昵称">
                </div>
                <div class="col-sm-4"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <label for="inputAccount" class="col-sm-2 control-label">填写账号：</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="inputAccount" placeholder="填写账号">
                </div>
                <div class="col-sm-4"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <label for="inputPassword" class="col-sm-2 control-label">填写密码：</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="inputPassword" placeholder="填写密码">
                </div>
                <div class="col-sm-4"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <label for="inputRepeatPassword" class="col-sm-2 control-label">重复密码：</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="inputRepeatPassword" placeholder="重复密码">
                </div>
                <div class="col-sm-4"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="submit" class="btn btn-default">注册</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!--注册结束-->

</body>
