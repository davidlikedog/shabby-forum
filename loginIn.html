<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>register</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mine.css">
</head>
<body>

<!--头开始-->
<div ng-include="'tem/header.html'"></div>
<!--头结束-->

<!--登录开始-->
<div class="container" ng-controller="loginCtrl">
    <div class="row register bg-success">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2"></div>
                <label for="inputAccount" class="col-sm-2 control-label">填写账号：</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputAccount" ng-model="account" placeholder="填写账号">
                </div>
                <div class="col-sm-4"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <label for="inputPassword" class="col-sm-2 control-label">填写密码：</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="inputPassword" ng-model="password" placeholder="填写密码">
                </div>
                <div class="col-sm-4"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="submit" ng-click="submit()" class="btn btn-default">登录</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!--登录结束-->

</body>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/angular.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/mine.js"></script>
</html>
