<div class="container">
    <div class="row bg-success register">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2"></div>
                <label for="inputName" class="col-sm-2 control-label">填写昵称：</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputName" ng-model="name" ng-blur="verify()" placeholder="填写昵称">
                    <span style="color: {{result.color}};">{{result.result}}</span>
                </div>
                <div class="col-sm-4"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <label for="inputAccount" class="col-sm-2 control-label">填写账号：</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="inputAccount" ng-model="account" ng-blur="chickAccount()" placeholder="填写账号">
                    <span style="color: {{accountColor}};">{{accountText}}</span>
                </div>
                <div class="col-sm-4"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <label for="inputPassword" class="col-sm-2 control-label">填写密码：</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="inputPassword" ng-model="password" ng-blur="chickPass()" placeholder="填写密码">
                    <span style="color: {{passColor}};">{{passText}}</span>
                </div>
                <div class="col-sm-4"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <label for="inputRepeatPassword" class="col-sm-2 control-label">重复密码：</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="inputRepeatPassword" ng-model="repeatPassword" ng-blur="chickRepPass()" placeholder="重复密码">
                    <span style="color: {{repPassColor}};">{{repPassText}}</span>
                </div>
                <div class="col-sm-4"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="submit" ng-click="submit()" class="btn btn-default">注册</button>
                </div>
            </div>
        </form>
    </div>
</div>
