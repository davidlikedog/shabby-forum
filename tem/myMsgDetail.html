<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        {{myMsg.header}} - {{myMsg.name}}
                        <span style="float: right;color: grey;font-size: 14px;">{{myMsg.time}}</span>
                    </h3>
                </div>
                <div class="panel-body">
                    <p style="color: grey;">{{myMsg.description}}</p>
                    <hr>
                    <div ng-bind-html="myMsg.content|to_trusted"></div>
                </div>
            </div>
        </div>
        <div class="col-xs-12" style="text-align: center">
            <input type="hidden" ng-model="id">
            <button class="btn btn-info" ng-click="modify()">修改</button>
            <button class="btn btn-info" ng-click="delOne()">删除</button>
        </div>
    </div>
</div>
