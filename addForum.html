<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>register</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mine.css">
</head>
<body>

<!--头开始-->
<div ng-include="'tem/header.html'"></div>
<!--头结束-->

<!--帖子开始-->
<div class="container" ng-controller="addOneCtrl">
    <div class="row register bg-success">
        <div class="col-sm-8 col-sm-offset-2">
            <form>
                <div class="form-group">
                    <label for="header">标题：</label>
                    <input type="text" class="form-control" ng-model="header" id="header" placeholder="标题">
                </div>
                <div class="form-group">
                    <label for="headImg">封面：(尺寸强制要求: 68*62 或它的倍数)</label>
                    <input type="file" accept="image/*" class="form-control" file-model="headImg" id="headImg" onchange="angular.element(this).scope().img_upload(this.files)">
                    <img style="width: 68px;height: 62px;" ng-show="haveHeadImg" ng-src="{{imgSrc}}" alt="">
                </div>
                <div class="form-group">
                    <label for="description">描述：</label>
                    <input type="text" class="form-control" id="description" ng-model="description" placeholder="描述">
                </div>
                <div class="form-group">
                    <label>内容：</label>
                    <div id="div1" class="toolbar"></div>
                    <div style="padding: 2px 0; color: #ccc"></div>
                    <div id="div2" class="text"></div>
                </div>
                <button type="submit" ng-click="addOne()" ng-disabled="isLoading" class="btn btn-default">提交</button>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
<!--帖子结束-->

</body>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/angular.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/wangEditor.js"></script>
<script src="js/mine.js"></script>
</html>
